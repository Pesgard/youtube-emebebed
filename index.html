<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <title>YouTube Embed Relay</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  </style>
</head>
<body>
  <iframe
    id="player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
    allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
  ></iframe>
  
  <script>
    const u = new URL(location.href);
    const v = u.searchParams.get('v');
    const base = 'https://www.youtube-nocookie.com/embed/' + encodeURIComponent(v || '');
    const params = new URLSearchParams({
      enablejsapi: '1',
      rel: '0',
      modestbranding: '1',
      playsinline: u.searchParams.get('playsinline') || '1',
      autoplay: u.searchParams.get('autoplay') || '0',
      origin: location.origin
    });
    
    if (!v) {
      document.body.textContent = 'Missing ?v=VIDEO_ID';
    } else {
      const iframe = document.getElementById('player');
      iframe.src = `${base}?${params}`;
      
      // Cargar YouTube IFrame API
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      
      let ytPlayer;
      
      // Callback cuando la API está lista
      window.onYouTubeIframeAPIReady = function() {
        ytPlayer = new YT.Player('player', {
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      };
      
      function onPlayerReady(event) {
        console.log('YouTube player ready');
        // Notificar al parent que el player está listo
        if (window.parent !== window) {
          window.parent.postMessage({ type: 'ready' }, '*');
        }
      }
      
      function onPlayerStateChange(event) {
        // Estados de YouTube:
        // -1 (unstarted), 0 (ended), 1 (playing), 2 (paused), 3 (buffering), 5 (cued)
        console.log('State changed to:', event.data);
        
        // Enviar cambio de estado al parent window
        if (window.parent !== window) {
          window.parent.postMessage({ 
            type: 'stateChange', 
            state: event.data 
          }, '*');
        }
      }
      
      // Escuchar comandos del parent window
      window.addEventListener('message', function(event) {
        if (!ytPlayer || !ytPlayer.playVideo) return;
        
        const command = event.data.command;
        
        switch(command) {
          case 'play':
            ytPlayer.playVideo();
            break;
          case 'pause':
            ytPlayer.pauseVideo();
            break;
          case 'stop':
            ytPlayer.stopVideo();
            break;
          case 'mute':
            ytPlayer.mute();
            break;
          case 'unmute':
            ytPlayer.unMute();
            break;
          case 'setVolume':
            if (event.data.volume !== undefined) {
              ytPlayer.setVolume(event.data.volume);
            }
            break;
          case 'seekTo':
            if (event.data.seconds !== undefined) {
              ytPlayer.seekTo(event.data.seconds, true);
            }
            break;
        }
      });
    }
  </script>
</body>
</html>
